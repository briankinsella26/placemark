name: Node.js CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - name: Make envfile
      uses: SpicyPizza/create-envfile@v1
      with:
        envkey_DEBUG: false
        envkey_SECRET_KEY: ${{ secrets.LOCAL_RUNNER_ENV }}
        file_name: .env
    - run:  echo ${{ secrets.LOCAL_RUNNER_ENV }} | base64 --decode > .env
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        cache: 'npm'
    - run: npm ci
    - run: npm run start --if-present
    - run: npm test