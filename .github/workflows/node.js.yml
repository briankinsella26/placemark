name: Node.js CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: 1arp/create-a-file-action@0.2
        with:
          path: ''
          file: 'foo.txt'
    - run:  echo ${{ secrets.LOCAL_RUNNER_ENV }} | base64 --decode > foo.txt
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        cache: 'npm'
    - run: npm ci
    - run: npm run start --if-present
    - run: npm test